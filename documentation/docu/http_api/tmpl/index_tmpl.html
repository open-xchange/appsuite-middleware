  "info": {
    "title": "OX HTTP API",
    "description": "Documentation of the Open-Xchange HTTP API which is used by the new AJAX GUI.\n\n___\n",
    "contact": {
      "name": "Open-Xchange GmbH",
      "email": "info@open-xchange.com",

  "tags": [
    {
      "name": "login",
      "description": "The login module is used to obtain a session from the user's login credentials. To understand the details\nof the different login methods, see the article titled [Login variations](http://oxpedia.org/wiki/index.php?title=Login_variations).\n\nBecause of security reasons each login variation will reject requests containing the parameter\n\"password\" within the URL query (starting with 7.8.0). \n"
    },
    {
      "name": "config",
      "description": "The config module is used to retrieve and set user-specific configuration. The configuration is\nstored in a tree. Each node of the tree has a name and a value. The values of leaf nodes are strings\nwhich store the actual configuration data. The values of inner nodes are defined recursively as\nobjects with one field for each child node. The name and the value of each field is the name and the\nvalue of the corresponding child node, respectively.\n"
    },
    {
      "name": "folders",
      "description": "The folders module is used to access the OX folder structure.\n\nFolders with some kind of special:\n\n| ID | Type | Description |\n|----|------|-------------|\n| 6 | contacts | System Users |\n"
    },
    {
      "name": "tasks",
      "description": "The tasks module is used to access task information."
    },
    {
      "name": "contacts",
      "description": "The contacts module is used to access contact information."
    },
    {
      "name": "calendar",
      "description": "The calendar module is used to access calendar data."
    },
    {
      "name": "mail",
      "description": "The mail module is used to access mail data. When mails are stored on an IMAP server, some functionality is not available due to restrictions of the IMAP protocol. Such functionality is marked with \"not IMAP\"."
    },
    {
      "name": "groups",
      "description": "The group module allows to query available groups. It is mainly used by the dialog for the selection of participants."
    },
    {
      "name": "resources",
      "description": "The resource module allows to query available resources. It is mainly used by the dialog for the selection of participants."
    },
    {
      "name": "infostore",
      "description": "The module infostore or filestore or files or drive has been renamed quite often. Whatever its name, it combines the knowledge database, bookmarks and document storage."
    },
    {
      "name": "attachments",
      "description": "The module attachments allows file attachments to arbitrary objects. An attachment always belongs to an object (called 'attached') in a certain folder of a certain module."
    },
    {
      "name": "reminder",
      "description": "The reminder module provides the ability to fetch all active reminders for a user between two dates."
    },
    {
      "name": "multiple",
      "description": "The multiple module allows to bundle multiple requests to most other modules in a single request."
    },
    {
      "name": "quota",
      "description": "The filestore module allows accesssing information about the use and quota of the filestore."
    },
    {
      "name": "import",
      "description": "The module import allows to import specific module data (like Contacts, Tasks or Appointments) in several formats (iCal, vCard, CSV) into a folder. Please note: The callback for all actions of this bundle is `callback_import`, not `callback_$actionname` for legacy purposes."
    },
    {
      "name": "export",
      "description": "The module export allows to export specific module data (like contacts, tasks or appointments) from a folder in several formats (iCal, vCard, CSV)."
    },
    {
      "name": "sync",
      "description": "The module sync delivers several core API extensions to support common operations used in a mobile synchronization environment."
    },
    {
      "name": "token",
      "description": "The module token delivers several core API extensions to support token based logins."
    },
    {
      "name": "mailfilter",
      "description": "The mailfilter module is used to access all mail filter related options.\n\nFirst of all the main structure of a mail filter script is, that it has different rules. Each of them contains one command. This command takes a test condition which executes the actions given in that command if the test condition is true.\nThe test condition consists of a test command and some arguments for this command depending on the command itself. Because the available tests depend on the mail filter server, these tests must be determined at runtime. So that no test field is transferred to the server which it isn't able to handle. Examples for tests are `address`, `allof` and `anyof`.\nEach test has a special comparison. The list of available comparisons depends on the test given and the mail filter server configuration so they have to be determined at runtime too.\n"
    },
    {
      "name": "file",
      "description": "The ajax file upload module offers to store files in server's dedicated download directory for a configureable amount of time. The files are then accessible for further operations like inline images in (html) mails."
    },
    {
      "name": "image",
      "description": "The image module allows to download images from Open-Xchange server without providing a session ID in request's URL parameters."
    },
    {
      "name": "conversion",
      "description": "The conversion module is a generic module to request data from a data source and to process obtained/submitted data with a data handler. Thus data is converted from a data source by a data handler."
    },
    {
      "name": "mailaccount",
      "description": "The mailaccount module is used to manage multiple mail accounts held by a user (available since v6.12)."
    },
    {
      "name": "autoconfig",
      "description": "The module autoconfig can be used to request the best available settings for an appropriate mail server (available since v6.22)."
    },
    {
      "name": "user",
      "description": "The user module is used to access user information (available since v6.14)."
    },
    {
      "name": "user/me",
      "description": "The module user/me is used to access formal information about current user (available since v7.6.2)."
    },
    {
      "name": "OAuth",
      "description": "The Open-Xchange server can act as an OAuth client (starting with v6.20) or be an OAuth provider itself (starting with v7.8.0). The OAuth module supports both aspects:\n * Manage multiple OAuth accounts for certain online services for a user. The OAuth mechanism allows the Open-Xchange application to act as behalf of this user using previously obtained access tokens granted by user. The according interface is divided into two parts: Account access and service's meta data access.\n * Manage granted accesses of external services that can access a users data on his behalf, called \"grants\".\n"
    },
    {
      "name": "JSlob",
      "description": "The JSlob module is used to store and retrieve arbitrary JSON-structured configuration for a single user (available since v6.22)."
    },
    {
      "name": "freebusy",
      "description": "Provides access to free/busy information (available since v6.22.1)."
    },
    {
      "name": "messaging",
      "description": "The messaging module is divided into services which represent a messaging backend (they add a new folder module \"messaging\"),\ninto accounts which represent the concrete configuration of accounts for a given messaging service, and into messages which\nrepresent single messages consisting of some metadata, headers and a content.\n"
    },
    {
      "name": "snippet",
      "description": "Available since v7.0.0/v6.22.0."
    },
    {
      "name": "halo"
    },
    {
      "name": "capabilities",
      "description": "Provides access to capabilities, i.e. modules or features that are available on the backend and the user has access to (available since v7.4.2)."
    },
    {
      "name": "jump",
      "description": "The jump module is used to pass an acquired identity token for an authenticated user from one system to another for a single sign-on (available since v7.6.0)."
    },
    {
      "name": "find",
      "description": "The find module consists of calls for performing searches within the modules mail, contacts, tasks and drive.\nIt was designed to provide an iterative approach where the search criteria can be refined step-wise until\nthe desired items are found.  The starting point is always an `autocomplete` request, that suggests possible\nsearch filters based on a users input. Those filters are grouped into categories, called \"facets\".\nA facet may provide one or more values with every value being a possible filter. A client is meant to remember\nevery value that was selected by a user and include it within the following `autocomplete` and `query` requests,\nwhile `query` performs the actual search and returns the found items.\n\nSome of the objects returned by the server contain former user input. A client must never interpret strings as HTML\nbut always as plain text to be not vulnerable for CSS attacks!\n\nPreliminary, available since v7.6.1.\n"
    },
    {
      "name": "share/management",
      "description": "The share/management module can create and manage share links via different actions. Dedicated actions to list all shares of a\nuser can be found in the corresponding modules, like `/folders?action=shares` of module \"folders\" or `/infostore?action=shares`\nof module \"infostore\".\n\nPreliminary, available since v7.8.0.\n"
    },
    {
      "name": "passwordchange",
      "description": "Via the passwordchange module the users can change their password."
    },
    {
      "name": "filestorage",
      "description": "The file storage module provides access to file storage backends, e.g. Drive, Dropbox, etc."
    },
    {
      "name": "mail_categories",
      "description": "The module mail_categories allows to manage mail categories."
    },
    {
      "name": "advertisement",
      "description": "Via the advertisement module the client can retrieve the advertisement configuration"
    }
  ],

          "description": "Searches contacts where the categories match with the given search pattern."

        },
        "recurrence_position": {
          "type": "integer",
          "description": "1-based position of an individual appointment in a sequence. Present if and only if recurrence_type > 0."
        },
        "recurrence_date_position": {
          "type": "integer",
          "format": "int64",
          "description": "Date of an individual appointment in a sequence. Present if and only if recurrence_type > 0."
        },
        "change_exceptions": {
          "type": "array",
          "description": "An array of Dates, representing all change exceptions of a sequence.",
          "items": {
            "type": "integer",
            "format": "int64"
          }
        },
        "delete_exceptions": {
          "type": "array",
          "description": "An array of Dates, representing all delete exceptions of a sequence.",
          "items": {
            "type": "integer",
            "format": "int64"
          }
        },
        "location": {
          "type": "string",
          "description": "The location of the appointment."
        },
        "shown_as": {
          "type": "integer",
          "description": "Describes, how this appointment appears in availability queries.",
          "enum": [
            "1 (reserved)",
            "2 (temporary)",
            "3 (absent)",
            "4 (free)"
          ]
        },
        "timezone": {
          "type": "string",
          "description": "The timezone of the appointment."
        },
        "recurrence_start": {
          "type": "integer",
          "format": "int64",
          "description": "Start of a sequence without time."
        },
        "ignore_conflicts": {
          "type": "boolean",
          "description": "Ignore soft conflicts for the new or modified appointment. This flag is valid for the current change only, i. e. it is not stored in the database and is never sent by the server to the client."
        },
        "title": {
          "type": "string",
          "description": "Short description."
        },
        "start_date": {
          "type": "integer",
          "format": "int64",
          "description": "Inclusive start of the event as Date for tasks and whole day appointments and Time for normal appointments. For sequencies, this date must be part of the sequence, i. e. sequencies always start at this date. (deprecated for tasks since v7.6.1, replaced by start_time and full_time)."
        },
        "end_date": {
          "type": "integer",
          "format": "int64",
          "description": "Exclusive end of the event as Date for tasks and whole day appointments and as Time for normal appointments. (deprecated for tasks since v7.6.1, replaced by end_time and full_time)."
        },
        "note": {
          "type": "string",
          "description": "Long description."
        },
        "alarm": {
          "type": "integer",
          "format": "int64",
          "description": "Specifies when to notify the participants as the number of minutes before the start of the appointment (-1 for \"no alarm\"). For tasks, the Time value specifies the absolute time when the user should be notified."
        },
        "recurrence_type": {
          "type": "integer",
          "description": "Specifies the type of the recurrence for a task sequence.",
          "enum": [
            "0 (none, single event)",
            "1 (daily)",
            "2 (weekly)",
            "3 (monthly)",
            "4 (yearly)"
          ]
        },
        "days": {
          "type": "integer",
          "description": "Specifies which days of the week are part of a sequence. The value is a bitfield with bit 0 indicating sunday, bit 1 indicating monday and so on. May be present if recurrence_type > 1. If allowed but not present, the value defaults to 127 (all 7 days)."
        },
        "day_in_month": {
          "type": "integer",
          "description": "Specifies which day of a month is part of the sequence. Counting starts with 1. If the field \"days\" is also present, only days selected by that field are counted. If the number is bigger than the number of available days, the last available day is selected. Present if and only if recurrence_type > 2."
        },
        "month": {
          "type": "integer",
          "description": "Month of the year in yearly sequencies. 0 represents January, 1 represents February and so on. Present if and only if recurrence_type = 4."
        },
        "interval": {
          "type": "integer",
          "description": "Specifies an integer multiplier to the interval specified by recurrence_type. Present if and only if recurrence_type > 0. Must be 1 if recurrence_type = 4."
        },
        "until": {
          "type": "integer",
          "format": "int64",
          "description": "Inclusive end date of a sequence. May be present only if recurrence_type > 0. The sequence has no end date if recurrence_type > 0 and this field is not present. Note: since this is a Date, the entire day after the midnight specified by the value is included."
        },
        "notification": {
          "type": "boolean",
          "description": "If `true`, all participants are notified of any changes to this object. This flag is valid for the current change only, i. e. it is not stored in the database and is never sent by the server to the client."
        },

            "$ref": "#/definitions/TaskUser"
          }
        },
        "occurrences": {
          "type": "integer",
          "description": "Specifies how often a recurrence should appear. May be present only if recurrence_type > 0."
        },
        "uid": {
          "type": "string",

        },
        "organizer": {
          "type": "string",
          "description": "Contains the email address of the appointment organizer which is not necessarily an internal user. **Not implemented for tasks**."
        },
        "sequence": {
          "type": "integer",
          "description": "iCal sequence number. **Not implemented for tasks**. Must be incremented on update. Will be incremented by the server, if not set."
        },
        "confirmations": {
          "type": "array",
          "description": "Each element represents a confirming participant. This can be internal and external user. Not implemented for tasks.",

            "$ref": "#/definitions/TaskConfirmation"
          }
        },

        },
        "principal": {
          "type": "string",

        },
        "principalId": {
          "type": "integer",
          "description": "Contains the userIId of the appointment principal if it is an internal user. **Not implemented for tasks** (introduced with 6.20.1)."
        },
        "full_time": {
          "type": "boolean",
          "description": "`True` if the event is a whole day appointment or task, `false` otherwise."
        },
        "id": {
          "type": "string",
          "description": "Object ID."
        },
        "created_by": {
          "type": "string",
          "description": "User ID of the user who created this object."
        },
        "modified_by": {
          "type": "string",
          "description": "User ID of the user who last modified this object."
        },
        "creation_date": {
          "type": "integer",
          "format": "int64",
          "description": "Date and time of creation."
        },
        "last_modified": {
          "type": "integer",
          "format": "int64",
          "description": "Date and time of the last modification."
        },
        "folder_id": {
          "type": "string",
          "description": "Object ID of the parent folder."
        },
        "categories": {
          "type": "string",
          "description": "String containing comma separated the categories. Order is preserved. Changing the order counts as modification of the object. Not present in folder objects."
        },
        "private_flag": {
          "type": "boolean",
          "description": "Overrides folder permissions in shared private folders: When `true`, this object is not visible to anyone except the owner. Not present in folder objects."
        },
        "color_label": {
          "type": "integer",
          "minimum": 0,
          "maximum": 10,
          "description": "Color number used by Outlook to label the object. The assignment of colors to numbers is arbitrary and specified by the client. The numbers are integer numbers between 0 and 10 (inclusive). Not present in folder objects."
        },
        "number_of_attachments": {
          "type": "integer",
          "description": "Number of attachments."
        },
        "lastModifiedOfNewestAttachmentUTC": {
          "type": "integer",
          "format": "int64",
          "description": "Timestamp of the newest attachment written with UTC time zone."
        }
      }
    },

          "description": "The content of the notification message (for notify-command)."

          "description": "The method of the notification message, eg. `mailto:012345678@sms.gateway` (for notify-command)."
        },
        "keys": {
          "type": "array",
          "description": "The public keys which should be used for encryption (for pgp-command).",

            "type": "string"
          }

  "paths": {
    "/login?action=login": {
      "post": {
        "operationId": "doLogin",
        "tags": [
          "login"
        ],
        "summary": "Login with user credentials.",
        "description": "The login module is used to obtain a session from the user's login\ncredentials. Parameters are normally expected in the POST request body.\n",
        "parameters": [
          {
            "in": "formData",
            "name": "name",
            "type": "string",
            "description": "The login name.",
            "required": true
          },
          {
            "in": "formData",
            "name": "password",
            "type": "string",
            "format": "password",
            "description": "The password (MUST be placed in the request body, otherwise the login request will be denied).",
            "required": true
          },
          {
            "in": "query",
            "type": "string",
            "name": "authId",
            "description": "Identifier for tracing every single login request passed between different systems in a cluster.\nThe value should be some token that is unique for every login request. This parameter must be\ngiven as URL parameter and not inside the body of the POST request. (IS OPTIONAL, meaning can be empty)\n",
            "required": false
          },
          {
            "in": "formData",
            "name": "client",
            "type": "string",
            "description": "Identifier of the client using the HTTP/JSON interface. This is for statistic evaluations what clients are used with Open-Xchange.",
            "required": false
          },
          {
            "in": "formData",
            "name": "version",
            "type": "string",
            "description": "Used version of the HTTP/JSON interface client.",
            "required": false
          },
          {
            "in": "formData",
            "name": "clientIP",
            "type": "string",
            "description": "IP address of the client host for that the session is created. If this parameter is not specified the IP address of the HTTP client doing this request is used.",
            "required": false
          },
          {
            "in": "formData",
            "name": "clientUserAgent",
            "type": "string",
            "description": "Value of the User-Agent header of the client host for that the session is created. If this parameter is not specified the User-Agent of the current HTTP client doing this request is used.",
            "required": false
          }
        ],
        "responses": {
          "200": {
            "description": "A JSON object containing the session ID used for all subsequent requests. In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).",
            "schema": {
              "$ref": "#/definitions/LoginResponse"
            }
          }
        }
      }
    },
    "/login?action=formlogin": {
      "post": {
        "operationId": "doFormLogin",
        "tags": [
          "login"
        ],
        "summary": "Login to the web frontend using a simple HTML form (**available since v6.20**).",
        "description": "This request implements a possible login to the web frontend by only using a simple HTML form.\nThe response contains a redirect link to the Web-UI. See [OXSessionFormLogin](http://oxpedia.org/wiki/index.php?title=OXSessionFormLogin) for details.\nAn example for such a form can be found in the backend's documentation folder\n(/usr/share/doc/open-xchange-core) under examples/login.html.\n",
        "produces": [
          "text/html"
        ],
        "parameters": [
          {
            "in": "formData",
            "type": "string",
            "name": "login",
            "description": "The login name.",
            "required": true
          },
          {
            "in": "formData",
            "type": "string",
            "name": "password",
            "format": "password",
            "description": "The password.",
            "required": true
          },
          {
            "in": "query",
            "type": "string",
            "name": "authId",
            "description": "Identifier for tracing every single login request passed between different systems in a cluster.\nThe value should be some token that is unique for every login request. This parameter must be\ngiven as URL parameter and not inside the body of the POST request.\n",
            "required": true
          },
          {
            "in": "formData",
            "type": "string",
            "name": "client",
            "description": "Identifier of the client using the HTTP/JSON interface. This is for statistic evaluations what clients\nare used with Open-Xchange. If the autologin request should work the client must be the same as\nthe client sent by the UI in the normal login request.\n",
            "required": true
          },
          {
            "in": "formData",
            "type": "string",
            "name": "version",
            "description": "Used version of the HTTP/JSON interface client.",
            "required": true
          },
          {
            "in": "formData",
            "type": "boolean",
            "name": "autologin",
            "description": "True or false. True tells the UI to issue a store request for the session cookie.\nThis store request is necessary if you want the autologin request not to fail.\n",
            "default": false,
            "required": true
          },
          {
            "in": "formData",
            "type": "string",
            "name": "uiWebPath",
            "description": "Defines another path on the web server where the UI is located. If this parameter is not defined\nthe configured default of the backend is used.\n",
            "required": false
          },
          {
            "in": "formData",
            "type": "string",
            "name": "clientIP",
            "description": "IP address of the client host for that the session is created. If this parameter is not\nspecified the IP address of the HTTP client doing this request is used.\n",
            "required": false
          },
          {
            "in": "formData",
            "type": "string",
            "name": "clientUserAgent",
            "description": "Value of the User-Agent header of the client host for that the session is created.\nIf this parameter is not specified the User-Agent of the current HTTP client doing\nthis request is used.\n",
            "required": false
          }
        ],
        "responses": {
          "200": {
            "description": "A redirect to the web UI. The URL of the web UI is either taken from the given parameter\nor from the configured default of the backend.\n",
            "schema": {
              "type": "string"
            }
          }
        }
      }
    },
    "/login?action=tokenLogin": {
      "post": {
        "operationId": "doTokenLogin",
        "tags": [
          "login"
        ],
        "summary": "Login for a very short living session (**available since v7.0.1**).",
        "description": "This request allows every possible client to create a very short living session. This session can then be transferred to any other client preferably a browser entering then the normal web interface. Then the sessions life time will be extended equally to every other session.\n\nCompared to the login mechanism using the random token, this request is more secure because two tokens are used. One of these tokens is only known to the client and one is generated by the server. Only the combination of both tokens allows to use the session. The combination of both tokens must be done by the client creating the session.\n\n**DISCLAIMER:** This request MUST NOT be used by some server side instance. If some server side instance uses this request to create a session for a browser on some client machine, then you have to transfer the full URL with server and client token over some connection to the client. This creates a **VULNERABILITY** if this is done. The token login method is only secure if this request is already sent from the same machine that later runs the browser using the created session.\n",
        "produces": [
          "application/json",
          "text/html"
        ],
        "parameters": [
          {
            "in": "formData",
            "name": "login",
            "type": "string",
            "description": "The login information.",
            "required": true
          },
          {
            "in": "formData",
            "name": "password",
            "type": "string",
            "format": "password",
            "description": "The password (MUST be placed in the request body, otherwise the login request will be denied).",
            "required": true
          },
          {
            "in": "formData",
            "name": "clientToken",
            "type": "string",
            "description": "Client side identifier for accessing the session later. The value should be some token that is unique for every login request.",
            "required": true
          },
          {
            "in": "query",
            "type": "string",
            "name": "authId",
            "description": "Identifier for tracing every single login request passed between different systems in a cluster.\nThe value should be some token that is unique for every login request. This parameter must be\ngiven as URL parameter and not inside the body of the POST request.\n",
            "required": true
          },
          {
            "in": "formData",
            "name": "client",
            "type": "string",
            "description": "Identifier of the client using the HTTP/JSON interface. This is for statistic evaluations what clients are used with Open-Xchange.",
            "required": true
          },
          {
            "in": "formData",
            "name": "version",
            "type": "string",
            "description": "Version of the HTTP/JSON interface client. Only for statistic evaluations.",
            "required": true
          },
          {
            "in": "formData",
            "name": "autologin",
            "type": "boolean",
            "description": "'True or false. True tells the UI to issue a store request for the session cookie. This store\nrequest is necessary if you want the autologin request not to fail. This must be enabled on\nthe server and a client can test with the autologin request if it is enabled or not.'\n",
            "required": true
          },
          {
            "in": "formData",
            "name": "uiWebPath",
            "type": "string",
            "description": "Defines another path on the web server where the UI is located. If this parameter is not\ndefined the configured default of the backend is used.\n",
            "required": false
          },
          {
            "in": "formData",
            "name": "clientIP",
            "type": "string",
            "description": "IP address of the client host for that the session is created. If this parameter is not specified the IP address of the HTTP client doing this request is used.",
            "required": false
          },
          {
            "in": "formData",
            "name": "clientUserAgent",
            "type": "string",
            "description": "Value of the User-Agent header of the client host for that the session is created. If this\nparameter is not specified the User-Agent of the current HTTP client doing this request is used.\n",
            "required": false
          },
          {
            "in": "formData",
            "name": "jsonResponse",
            "type": "boolean",
            "description": "(since 7.8.0) True or false (default). Defines the returned data type as JSON. Default `false` will return a redirect.",
            "required": false,
            "default": false
          }
        ],
        "responses": {
          "200": {
            "description": "In case `jsonResponse=true`, it is returned a JSON object. Otherwise a redirect to the web UI.\nThe URL of the web UI is either taken from the given parameter or from the configured default\nof the backend. This redirect will only contain the server side token. The client side token\nsent in the request must be appended by the client creating the session. The final URL must\nhave the form redirect_URL&clientToken=token. Both tokens are necessary to use the session and\nboth tokens must match. Otherwise the session is terminated. In case of errors the responsible\nfields in the response are filled (see [Error handling](#error-handling)).\n",
            "schema": {
              "$ref": "#/definitions/TokenLoginResponse"
            }
          }
        }
      }
    },

        "description": "**SECURITY WARNING!** Utilizing this request is **INSECURE!** This request allows to access a session with a\nsingle one time token. This one time token may be delivered to the wrong client if the protocol has an\nerror or Apache or the load balancer make a mistake. This will cause a wrong user to be in a wrong\nsession. **IMMEDIATELY** consider not to use this request anymore. You have been warned. Use instead the\nFormLogin that does not need to use the redirect request.\n",

    "/login?action=changeip": {

        "operationId": "changeIP",
        "tags": [
          "login"
        ],
        "summary": "Change IP of client host in a session.",
        "description": "The following request is especially for integration with systems located in the providers\ninfrastructure. If those systems create a session with the following request the client host\nIP address in the session can be changed. The IP check for following requests will be done using\nthis newly set client host IP address.\n",
        "parameters": [

            "in": "query",

            "type": "string",

            "required": false

            "in": "formData",
            "name": "json_0",
            "type": "string",
            "description": "'Contains the rudimentary mail as JSON object as described in [Detailed mail data](#detailed-mail-data) with just its message body\n(as html content) defined in nested JSON array `attachments` and its header data (from, to,\nsubject, etc.). The field \"content_type\" defines whether the mail ought to be sent as plain text\n(\"text/plain\"), as html (\"text/html\") or as multipart/alternative (\"ALTERNATIVE\"). Sending a mail\nrequires some special fields inside JSON mail object. The field \"infostore_ids\" defines a JSON\narray of infostore document ID(s) that ought to be appended to this mail as attachments. The field\n\"msgref\" indicates the ID of the referenced original mail. Moreover the field \"sendtype\" indicates\nthe type of the message: <br> 0 (normal new mail),<br> 1 (a reply mail, field `msgref` must be present),<br>\n2 (a forward mail, field `msgref` must be present),<br> 3 (draft edit operation, field `msgref` must be\npresent in order to delete previous draft message since e.g. IMAP does not support changing/replacing\na message but requires a delete-and-insert sequence),<br> 4 (transport of a draft mail, field `msgref`\nmust be present),<br> 6 (signals that user intends to send out a saved draft message and expects the draft\nmessage (referenced by `msgref` field) being deleted after successful transport).' \n",
            "enum": [
              "0 (new mail)",
              "1 (reply mail)",
              "2 (forward mail)",
              "3 (draft edit)",
              "4 (draft transport)",
              "6 (draft transport and delete)"
            ],
            "required": true
          }

    "/multiple": {

        "description": "#### Not supported requests are:\n * the ones from modules login and multiple\n * POST requests with a multipart encoding (uploads)\n * GET requests which do not use an object as described in [Low level protocol](#low-level-protocol)\n\n#### Request body\nA JSON array with JSON objects describing the requests. Each object contains a field `module` with the\nname of the request's module and the field `action` with the concrete request action to execute. Additionally the\nparameters of the request are added as fields too. A session parameter is not included! If the request has\na request body itself, this body is stored as a JSON object in a field `data`.\n\n#### Example: query reminder range and update a reminder's alarm\n```json\n[{\"module\":\"reminder\",\"action\":\"range\",\"end\":1497461067180},{\"module\":\"reminder\",\"action\":\"remindAgain\",\"id\":51,\"data\":{\"alarm\":1459478800000}}]\n```\n",
        "consumes": [
          "application/json"
        ],
        "parameters": [
          {
            "$ref": "#/parameters/gblQueryParamSession"
          },
          {
            "in": "query",
            "name": "continue",
            "type": "boolean",
            "description": "Specifies whether processing of requests should stop when an error occurs, or whether all request should be processed regardless of errors.",
            "required": false
          },
          {
            "in": "body",
            "name": "body",
            "description": "A JSON array with JSON objects, each describing one request.",
            "required": true,
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/definitions/SingleRequest"
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "A JSON array containing the response data of the processed requests where response[0] corresponds to request[0], response[1] to request[1], and so on.",
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/definitions/SingleResponse"
              }
            }
          },
          "400": {

    "/conversion?action=convert": {
      "put": {
        "operationId": "convertData",
        "tags": [
          "conversion"
        ],
        "summary": "Converts data from source using a specific data handler.",
        "description": "#### Saving an iCal email attachment\nIf an iCal file is attached to an email, its content can be saved as appointments and tasks into given\ncalendar and task folder. If the fields \"com.openexchange.groupware.calendar.confirmstatus\" and\n\"com.openexchange.groupware.calendar.confirmmessage\" are set, the data handler inserts the appointment with\nthe given status for the user, if the appointment does not exist. If it is already existing, the handler\njust updates the participant status.\n```json\n{\n  \"datasource\": {\n    \"identifier\":\"com.openexchange.mail.ical\",\n    \"args\":\n    [\n      {\"com.openexchange.mail.conversion.fullname\":\"<folder-fullname>\"},\n      {\"com.openexchange.mail.conversion.mailid\":\"<mail-id>\"},\n      {\"com.openexchange.mail.conversion.sequenceid\":\"<attachment-sequence-id>\"}\n    ]\n  },\n  \"datahandler\": {\n    \"identifier\":\"com.openexchange.ical\",\n    \"args\":\n    [\n      {\"com.openexchange.groupware.calendar.folder\":\"<calendar-folder-id>\"},\n      {\"com.openexchange.groupware.task.folder\":\"<task-folder-id>\"},\n      {\"com.openexchange.groupware.calendar.confirmstatus\":\"<status>\"},\n      {\"com.openexchange.groupware.calendar.confirmmessage\":\"<message>\"}\n    ]\n  }\n}\n```\nThe response is a JSON array of JSON objects each providing folder and object ID of added appointments/tasks, e.g.\n`[{\"folder_id\":2567,\"id\":7689}, ...]`.\n#### Converting an iCal email attachment into JSON objects\nIf an iCal file is attached to an email, its content can be converted to JSON appointments and tasks.\n```json\n{\n  \"datasource\": {\n    \"identifier\":\"com.openexchange.mail.ical\",\n    \"args\":\n    [\n      {\"com.openexchange.mail.conversion.fullname\":\"<folder-fullname>\"},\n      {\"com.openexchange.mail.conversion.mailid\":\"<mail-id>\"},\n      {\"com.openexchange.mail.conversion.sequenceid\":\"<attachment-sequence-id>\"}\n    ]\n  },\n  \"datahandler\": {\n    \"identifier\":\"com.openexchange.ical.json\",\n    \"args\":\n    [\n      {\"com.openexchange.groupware.calendar.timezone\":\"<timezone-id>\"},\n      {\"com.openexchange.groupware.calendar.recurrencePosition\":\"<recurrence-position>\"},\n      {\"com.openexchange.groupware.calendar.searchobject\":\"<true|false>\"}\n    ]\n  }\n}\n```\nThe response is a JSON array of JSON objects for each appointment/task. See the TaskData model of the [getTask](#tasks/getTask) request and the AppointmentData model of the [getAttachment](#attachments/getAttachment) request for more informations.\n#### Saving a vCard email attachment\nIf a vCard file is attached to an email, its content can be saved as contacts into given contact folder.\n```json\n{\n  \"datasource\": {\n    \"identifier\":\"com.openexchange.mail.vcard\",\n    \"args\":\n    [\n      {\"com.openexchange.mail.conversion.fullname\":\"<folder-fullname>\"},\n      {\"com.openexchange.mail.conversion.mailid\":\"<mail-id>\"},\n      {\"com.openexchange.mail.conversion.sequenceid\":\"<attachment-sequence-id>\"}\n    ]\n  },\n  \"datahandler\": {\n    \"identifier\":\"com.openexchange.contact\",\n    \"args\":\n    [\n      {\"com.openexchange.groupware.contact.folder\":\"<contact-folder-id>\"}\n    ]\n  }\n}\n```\nThe response is a JSON array of JSON objects each providing folder and object ID of added contacts, e.g.\n`[{\"folder_id\":2567,\"id\":7689}, ...]`.\n#### Contact(s) attached to a new email as a vCard file\nObtain vCard data from spacified contact object(s).\n```json\n{\n  \"datasource\": {\n    \"identifier\":\"com.openexchange.contact\",\n    \"args\":\n    [\n      {\"folder\":\"<folder-id1>\",\"id\":\"<id1>\"},\n      ...,\n      \"folder\":\"<folder-idn>\",\"id\":\"<idn>\"\n    ]\n  },\n  \"datahandler\": {\n    \"identifier\":\"com.openexchange.mail.vcard\",\n    \"args\": []\n  }\n}\n```\nThe response is a JSON object containing mail data. See the MailData model of the [getMail](#mail/getMail) request.\n`[{\"folder_id\":2567,\"id\":7689}, ...]`.\n",
        "consumes": [
          "application/json"
        ],
        "parameters": [
          {
            "$ref": "#/parameters/gblQueryParamSession"
          },
          {
            "in": "body",
            "name": "body",
            "description": "A JSON object the data source object and the data handler object.",
            "required": true,
            "schema": {
              "$ref": "#/definitions/ConversionBody"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "The conversion result. In case of errors the responsible fields in the response are\nfilled (see [Error handling](#error-handling)).\n",
            "schema": {
              "$ref": "#/definitions/ConversionResponse"
            }
          }
        }
      }
    },

    "/find?action=autocomplete": {
      "put": {
        "operationId": "doAutoComplete",
        "tags": [
          "find"
        ],
        "summary": "Suggests possible search filters based on a user's input (**available since v7.6.1**).",
        "description": "Filters are grouped into categories, the so called facets.\n#### Facets\nThe style of a facet is responsible for how the according object is structured, how it is handled on the\nserver-side and how the client has to handle it. We distinguish three styles of facets:\n * simple\n * default\n * exclusive\n___\nEvery facet value contains an embedded `filter` object. The filter must not be changed by the client, it has\nto be seen as a black-box. Instead the filters of selected facet values have to be copied and sent to the\nserver with the subsequent requests.\n#### Simple facets\nA simple facet is a special facet that has exactly one value. The facet's type and its value are strictly\ncoupled, in a way that a display name for both, facet and value would be redundant. A simple facet generally\ndenotes a logical field like 'phone number'. Internally this logical field can map to several internal\nfields (e.g. 'phone_private', 'phone_mobile', 'phone_business'). In clients the facet as a whole can be\ndisplayed as a single item. Example: \"Search for 'term' in field 'phone number'\".\n#### Default facets\nA default facet contains multiple values and may be present multiple times in search requests to filter\nresults by a combination of different values (e.g. \"mails with 'foo' and 'bar' in subject\").\n\nFacet values may be one- or two-dimensional. A one-dimensional value can be displayed as is and contains an\naccording filter object. A two-dimensional value contains an array \"options\" with every option defining\ndifferent semantics of how the value is used to filter the search results.\n#### Exclusive facets\nAn exclusive facet is a facet where the contained values are mutually exclusive. That means that the facet\nmust only be present once in an autocomplete or query request.\n\nFacet values may be one- or two-dimensional. A one-dimensional value can be displayed as is and contains an\naccording filter object. A two-dimensional value contains an array \"options\" with every option defining\ndifferent semantics of how the value is used to filter the search results.\n",
        "consumes": [
          "application/json"
        ],
        "parameters": [
          {
            "$ref": "#/parameters/gblQueryParamSession"
          },
          {
            "in": "query",
            "name": "module",
            "type": "string",
            "description": "The name of the module within that the search shall be performed. Possible modules are: mail, contacts,\ncalendar, tasks, drive. Because a user may have limited access to modules the useable modules might only\nbe a subset of the available ones. Retrieve a list of allowed modules by querying the user configuration,\nsee module \"config\" (path `search`) or module \"JSlob\" (e.g. `id=io.ox/core`).\n",
            "required": true
          },
          {
            "in": "query",
            "name": "limit",
            "type": "integer",
            "description": "The maximum number of values returned per facet.",
            "required": false
          },
          {
            "in": "body",
            "name": "body",
            "description": "A JSON object containing the user's input (specified in field `prefix`), already selected `facets`, and possible `options`.",
            "required": true,
            "schema": {
              "$ref": "#/definitions/FindAutoCompleteBody"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "A JSON object containing the facets that were found. In case of errors the responsible fields in the response are\nfilled (see [Error handling](#error-handling)).\n",
            "schema": {
              "$ref": "#/definitions/FindAutoCompleteResponse"
            }
          }
        }
      }
    },

              realm: "your-realms",
              appName: "your-app-name",
              scopeSeparator: " ",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
          var searchTemplate = "<div id='searchDiv' class='filter'><fieldset class='search'><input type='text' placeholder='Search for methods... '><button type='submit'><i class='icon-search'></i></button></fieldset></div>";
          $("#swagger-ui-container").find(">div>ul").sieve({
            itemSelector: "li",
            searchTemplate: searchTemplate
          });
          $(".filter input").on("keypress", function() {
           $("#resources > li > ul.endpoints").show();
          });

        log("creating toc");        
        generateRequestTOC();
        addToggleAllButton();
        addATagHandler();
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'model',
        showRequestHeaders: false,
        validatorUrl: null
      });

      window.swaggerUi.load()
     
      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>

  <script type="text/javascript">
     $(function () {
        generateTOC(document.getElementById('toc'));
     });
  </script>
</head>
