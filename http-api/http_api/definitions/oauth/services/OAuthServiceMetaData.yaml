type: object
properties:
  id:
    type: string
    description: The identifier of the service meta data, e.g. "com.openexchange.oauth.twitter".
  displayName:
    type: string
    description: The service's display name.
  availableScopes:
    data:
      type: array
      description: The available scopes for the OAuth provider
      items:
        type: string