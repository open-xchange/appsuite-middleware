gblQueryParamScopes:
  name: scopes
  in: query
  description: >-
    A space-separated list of scopes to be added. Valid scopes are 'calendar',
    'contacts', 'mail', 'drive', 'generic'. Note that not all scopes are
    applicable to every OAuth provider.
  required: true
