  in: query
  description: Specifies the field for sorting the results.
  required: false
  schema:
    type: string
QueryParamChronosCheckConflicts:
  name: checkConflicts
  in: query
  description: Whether to check for conflicts or not.
  required: false
  schema:
    type: boolean
