/fileservice?action=all:
  get:
    operationId: getAllFileServices
    tags:
      - filestorage
    summary: Gets all file storage services.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
    responses:
      200:
        description: |
          A JSON object containing an array with JSON objects each describing one file storage service. In case
          of errors the responsible fields in the response are filled (see [Error handling](https://documentation.open-xchange.com/latest/middleware/http_api/1_introduction.html#error-handling)).
        schema:
          $ref: "#/definitions/FileServicesResponse"