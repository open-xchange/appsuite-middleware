/config?action=get_property:
  get:
    operationId: getConfigProperty
    tags:
      - config
    summary: Gets a property of the configuration (**available since v7.6.2**).
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: name
        type: string
        description: The name of the property to return.
        required: true
    responses:
      200:
        description: A JSON response providing the property's name and its value. In case of errors the responsible fields in the response are filled (see [Error handling](https://documentation.open-xchange.com/latest/middleware/http_api/1_introduction.html#error-handling)).
        schema:
          $ref: "#/definitions/ConfigPropertyResponse"